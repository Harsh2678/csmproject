<section class="py-5 bg-white">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="display-5 fw-bold mb-3">Featured Products</h2>
                <p class="lead text-muted">Hand-picked products just for you</p>
            </div>
        </div>
        <div class="row g-4">
            {% for product in products %}
            <div class="col-md-6 col-lg-3">
                <div class="card product-card h-100">
                    {% if product.product_image %}
                        <img src="{{product.product_image.url}}" class="card-img-top product-image" alt="{{ product.product_name }}">
                    {% else %}
                        <img src="https://images.pexels.com/photos/788946/pexels-photo-788946.jpeg?auto=compress&cs=tinysrgb&w=500&h=500&fit=crop" class="card-img-top product-image" alt="{{ product.product_name }}">
                    {% endif %}
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text text-muted small">{{ product.product_description }}</p>
                        <div class="mt-auto">
                            <div class="d-flex align-items-center mb-2">
                                <span class="product-price me-2">${{ product.product_price }}</span>
                                <span class="product-original-price">$1099</span>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <div class="text-warning me-2">★★★★★</div>
                                <small class="text-muted">(324)</small>
                            </div>
                            <button class="btn btn-primary w-100">
                                <i class="bi bi-cart-plus me-2"></i>Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-5">
            <a href="{% url 'products' %}" class="btn btn-outline-primary btn-lg">View All Products</a>
        </div>
    </div>
</section>
