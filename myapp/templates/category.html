<section class="py-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="display-5 fw-bold mb-3">Shop by Category</h2>
                <p class="lead text-muted">Explore our wide range of product categories</p>
            </div>
        </div>
        <div class="row g-4">
            {% for category in categories %}
            <div class="col-md-6 col-lg-3">
                <a href="{% url 'category_subcategories' category.id %}" class="text-decoration-none">
                    <div class="category-card rounded" style="background-image: url('{% if category.image %}{{ category.image.url }}{% else %}https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?auto=compress&cs=tinysrgb&w=500&h=300&fit=crop{% endif %}')">
                        <div class="category-overlay rounded">
                            <span>{{ category.category_name }}</span>
                        </div>
                    </div>
                </a>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <p class="text-muted">No categories available at the moment.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
